<div class="container">

    <table class="table " >
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Year</th>
            <th>Availability</th>
            <th>Update</th>
            <th>Delete</th>
            
        </tr>

        <tr *ngFor="let book of books; let i = index">
            <!-- <td>{{i}} </td> -->
            <td>{{book.id}}</td>
            <td>{{book.name}} </td>
            <td>{{book.year}} </td>
            <td *ngIf="book.available" > available</td>
            <!-- <td *></td> -->
            <td *ngIf="!book.available"> borrowed</td>
            
            <td><button (click)="onUpdate(book,i)" class="btn "> Update</button></td>
            <td><button (click)="onDelete(book)" class="btn "> Delete</button></td>
        </tr>
