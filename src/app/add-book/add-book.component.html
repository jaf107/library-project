<div class="container">

    <p>Add-book </p>

    <form>
        <div class="form-group">
            <label for="name">Book Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="newBook.name" id="name" placeholder="Book Name">
        </div>
        <div class="form-group">
            <label for="year">Publishing Year</label>
            <input type="text" name="year" class="form-control" [(ngModel)]="newBook.year" id="year" placeholder="publishing Year">
        </div>
        <div class="form-check">
            <input type="checkbox" name="available" [(ngModel)]="newBook.available" class="form-check-input" id="availability">
            <label class="form-check-label" for="availability">available</label>
        </div>
        <button type="submit" (click)="addBook()" class="btn btn-primary">Add Book</button>

        <button type="submit" (click)="onBack()" class="btn btn-primary">Back</button>
    </form>
</div>
